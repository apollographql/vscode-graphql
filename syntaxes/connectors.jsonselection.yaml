# Run `npm run watch:textmate-yaml` while working on this file.
# based on https://github.com/apollographql/router/blob/b0a89c223bb5813239474b336cf335ab4fb586cb/apollo-federation/src/sources/connect/json_selection/README.md
$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: "Apollo Connectors Mapping Syntax"
scopeName: "source.apollo.connectors.mapping"
patterns:
  - include: "#JSONSelection"
  - include: "source.graphql#graphql-skip-newlines"
variables:
  identifier: "[a-zA-Z_][0-9a-zA-Z_]*"
  # prettier-ignore
  string: "(?:\"[^\"]*\"|'[^']*')"
  key: "(?:{{identifier}}|{{string}})"
  alias: "{{key}}\\s*:"
  varPathMatch: "[$]"
  keyPathMatch: "{{key}}\\s[?]? {{pathStepMatch}} [?]?"
  pathStepMatch: "(?:[.]{{key}}|->{{identifier}})"
  atPathMatch: "@"
  exprPathMatch: "$[(]"
repository:
  # JSONSelection        ::= PathSelection | NamedSelection*
  JSONSelection:
    name: "meta.JSONSelection"
    patterns:
      - include: "#NamedSelection"
      - include: "#PathSelection"
      - include: "#Comment"
  # SubSelection         ::= "{" NamedSelection* "}"
  SubSelection:
    name: "meta.SubSelection"
    begin: "\\s*({)"
    beginCaptures:
      "1":
        name: "punctuation.SubSelection.open"
    end: "\\s*(})"
    endCaptures:
      "1":
        name: "punctuation.SubSelection.close"
    patterns:
      - include: "#NamedSelection"
      - include: "#Comment"
  # NamedSelection       ::= (Alias | "...")? PathSelection | Alias SubSelection
  NamedSelection:
    name: "meta.NamedSelection"
    patterns:
  # Alias                ::= Key ":"
  # Path                 ::= VarPath | KeyPath | AtPath | ExprPath
  PathSelection:
    patterns:
      - include: "#PathWithOrWithoutSubSelection"
  PathWithSubSelection:
    patterns:
      - include: "#PathWithOrWithoutSubSelection"
  PathWithOrWithoutSubSelection:
    name: "meta.Path"
    begin: "(?={{varPathMatch}}|{{keyPathMatch}}|{{atPathMatch}}|{{exprPathMatch}})"
    end: "(?=.)"
    patterns:
      - include: "#VarPath"
      - include: "#KeyPath"
      - include: "#AtPath"
      - include: "#ExprPath"
  # PathSelection        ::= Path SubSelection?
  # VarPath              ::= "$" (NO_SPACE Identifier)? PathTail
  VarPath:
    begin: "([$])({{identifier}})?(?!\\w)"
    beginCaptures:
      "1":
        name: "variable.language.VarPath.dollar"
      "2":
        name: "variable.language.VarPath.identifier"
    end: "(?=.)"
    applyEndPatternLast: 1
    patterns:
      - include: "#PathTail"
  # KeyPath              ::= Key NonEmptyPathTail
  KeyPath:
    begin: '({{key}})\s*(?={{pathStepMatch}})'
    beginCaptures:
      "1":
        name: "variable.KeyPath.key.identifier"
    end: "(?=.)"
    applyEndPatternLast: 1
    patterns:
      # "nonEmpty" part already covered through `(?={{pathStepMatch}})` in `begin`
      #- include: "#NonEmptyPathTail"
      - include: "#PathTail"
  # AtPath               ::= "@" PathTail
  AtPath:
    begin: "(@)"
    beginCaptures:
      "1":
        name: "variable.language.AtPath.at"
    end: "(?=.)"
    applyEndPatternLast: 1
    patterns:
      - include: "#PathTail"
  # ExprPath             ::= "$(" LitExpr ")" PathTail
  ExprPath:
    begin: "([$])(?=[(])"
    beginCaptures:
      "1":
        name: "variable.language.ExprPath.dollar"
    end: "(?=.)"
    applyEndPatternLast: 1
    patterns:
      - name: "meta.ExprPathArgs"
        begin: "([(])"
        beginCaptures:
          "1":
            name: "punctuation.brace.round.ExprPathArgs.open"
        end: "([)])"
        endCaptures:
          "1":
            name: "punctuation.brace.round.ExprPathArgs.close"
        patterns:
          - include: "#LitExpr"
      - include: "#PathStep"
  # PathTail             ::= "?"? (PathStep "?"?)*
  PathTail:
    name: "meta.PathTail"
    begin: "([?])?\\s*{{pathStepMatch}}"
    end: "(?=.)"
    applyEndPatternLast: 1
    patterns:
      - include: "#NonEmptyPathTail"
  PathStepMaybOptionallyChained:
    name: "meta.PathStepMaybOptionallyChained"
    begin: "(?=[.])({{key}})|(->)({{identifier}})"
    end: "([?])?"
    endCaptures:
      "1":
        name: "variable.PathStepMaybOptionallyChained.dot"
    applyEndPatternLast: 1
    patterns:
      - include: "#PathStep"
  # NonEmptyPathTail     ::= "?"? (PathStep "?"?)+
  # PathStep             ::= "." Key | "->" Identifier MethodArgs?
  PathStep:
    begin: "([.])({{key}})|(->)({{identifier}})"
    end: "(?=.)"
    applyEndPatternLast: 1
    beginCaptures:
      "1":
        name: "variable.PathStep.dot"
      "2":
        name: "variable.PathStep.key.identifier"
      "3":
        name: "punctuation.PathStep.arrow"
      "4":
        name: "variable.PathStep.identifier"
    patterns:
      - include: "#MethodArgs"
  # Key                  ::= Identifier | LitString
  # Identifier           ::= [a-zA-Z_] NO_SPACE [0-9a-zA-Z_]*
  # MethodArgs           ::= "(" (LitExpr ("," LitExpr)* ","?)? ")"
  MethodArgs:
    name: "meta.MethodArgs"
    begin: "([(])"
    beginCaptures:
      "1":
        name: "punctuation.brace.round.MethodArgs.open"
    end: "([)])"
    endCaptures:
      "1":
        name: "punctuation.brace.round.MethodArgs.close"
    patterns:
      - include: "#LitExpr"
      - match: ","
        name: "punctuation.comma.MethodArgs.separator"
  # LitExpr              ::= LitPath | LitOpChain | LitPrimitive | LitObject | LitArray | PathSelection
  # changed to:
  # LitExpr              ::= LitPrimitivePathOrChain | LitObjectPathOrChain  | LitArrayPathOrChain | PathSelection
  LitExpr:
    patterns: [] #TODO
  # LitPath              ::= (LitPrimitive | LitObject | LitArray) NonEmptyPathTail
  # LitOpChain           ::= LitExpr LitOp LitExpr
  # LitPrimitive         ::= LitString | LitNumber | "true" | "false" | "null"
  LitPrimitive:
    patterns:
      - include: "#LitString"
      - include: "#LitNumber"
      - match: "\\b(true|false|null)\\b"
        name: "constant.language.LitPrimitive"
  # LitString            ::= "'" ("\\'" | [^'])* "'" | '"' ('\\"' | [^"])* '"'
  LitString:
    name: "string.quoted.LitString"
    # prettier-ignore
    match: "(\")([^\"]*)(\")|(')([^']*)(')"
  # LitNumber            ::= "-"? ([0-9]+ ("." [0-9]*)? | "." [0-9]+)
  LitNumber:
    name: "constant.numeric.LitNumber"
    match: "\\b-?([0-9]+([.][0-9]*)?|[.][0-9]+)\\b"
  # LitObject            ::= "{" (LitProperty ("," LitProperty)* ","?)? "}"
  LitObject:
    name: "meta.LitObject"
    begin: "\\s*({)"
    beginCaptures:
      "1":
        name: "punctuation.LitObject.open"
    end: "\\s*(})"
    endCaptures:
      "1":
        name: "punctuation.LitObject.close"
    patterns:
      - include: "#LitProperty"
      - match: ","
        name: "punctuation.comma.LitObject.separator"
  # LitProperty          ::= Key ":" LitExpr
  LitProperty:
    name: "meta.LitProperty"
    begin: "\\b({{identifier}})\\s*(:)\\s*"
    beginCaptures:
      "1":
        name: "variable.LitProperty.key"
      "2":
        name: "punctuation.colon.LitProperty"
    end: "(?=.)"
    applyEndPatternLast: 1
    patterns:
      - include: "#LitExpr"
  # LitArray             ::= "[" (LitExpr ("," LitExpr)* ","?)? "]"
  LitArray:
    name: "meta.LitArray"
    begin: "\\s*(\\[)"
    beginCaptures:
      "1":
        name: "punctuation.LitArray.open"
    end: "\\s*(\\])"
    endCaptures:
      "1":
        name: "punctuation.LitArray.close"
    patterns:
      - include: "#LitExpr"
      - match: ","
        name: "punctuation.comma.LitArray.separator"
  # LitOp                ::= "??" | "?!" | "&&" | "||" | "==" | "!=" | "<" | "<=" | ">" | ">=" | +" | "-" | "*" | "/" | "%"
  LitOp:
    match: "([?][?]|[?][!]|&&|[|][|]|==|!=|<|<=|>|>=|[+]|-|[*]|/|%)"
    name: "keyword.operator.LitOp"
  # NO_SPACE             ::= !SpacesOrComments
  # SpacesOrComments     ::= (Spaces | Comment)+
  # Spaces               ::= ("‚éµ" | "\t" | "\r" | "\n")+
  # Comment              ::= "#" [^\n]*
  Comment:
    name: "comment.line.jsonselection"
    match: "(\\s*)(#).*"
    captures:
      "1":
        name: "punctuation.whitespace.comment.leading.jsonselection"

  # additional rules used for strings, e.g. in `POST: "/foo/bar/{$id}"`
  JSONSelectionString:
    contentName: string.quoted.JSONSelectionString
    begin: '(("))'
    beginCaptures:
      "1":
        name: "string.quoted.double.graphql"
      "2":
        name: "punctuation.definition.string.begin.graphql"
    end: '(("))'
    endCaptures:
      "1":
        name: "string.quoted.double.graphql"
      "2":
        name: "punctuation.definition.string.end.graphql"
    patterns:
      - name: "meta.JSONSelectionString.embedded"
        begin: "\\s*({)"
        beginCaptures:
          "1":
            name: "punctuation.JSONSelectionString.open"
        end: "\\s*(})"
        endCaptures:
          "1":
            name: "punctuation.JSONSelectionString.close"
        patterns:
          - include: "#PathSelection"
