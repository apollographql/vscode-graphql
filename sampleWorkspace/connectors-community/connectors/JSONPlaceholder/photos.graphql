extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.10"
    import: ["@key"]
  )
  @link(
    url: "https://specs.apollo.dev/connect/v0.2"
    import: ["@connect", "@source"]
  )
# A @source directive defines a shared data source for multiple connectors.
  @source(
    name: "JSONPlaceholder"
    http: { baseURL: "https://jsonplaceholder.typicode.com/" }
  )

  type Photo {
    id: ID!
    albumId: ID!
    title: String
    url: String
    thumbnailUrl: String
  }

  type Album @key(fields: "id") {
    id: ID!
    photos : [Photo]
    @connect(
      source: "JSONPlaceholder"
      http: { GET: "/albums/{$this.id}/photos" }
      selection: """
        id
        albumId
        title
        url
        thumbnailUrl
      """
    )
  }

  type Query {
    getPhoto(id: ID!): Photo
    @connect(
      source: "JSONPlaceholder"
      http: { GET: "/photos/{$args.id}" }
      selection: """
        id
        albumId
        title
        url
        thumbnailUrl
    """
    entity: true
    )
  }